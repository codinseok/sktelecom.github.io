<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0">
    <meta name="keyword" content="">
    <meta name="description" content="">
    <title>Bootstrap Marketing &amp; Promotion</title>
    <link rel="shortcut icon" href="../../../assets/common/img/favicon/ux.ico">
    <link rel="apple-touch-icon" href="../../../assets/common/img/favicon/ux.png">
    <link rel="stylesheet" type="text/css" href="../../../assets/mkt/css/uxs.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/mkt/css/demo.css">
  </head>
  <body>
    <header class="pattern-header" id="go-to-top">
			<h1>BRAND</h1>
    </header>

    <div class="pattern-body pattern-centered">
      <div class="signin">
        <div class="form-signin rounded-lg mb-5">
          <form>
            <h1 class="mb-7 text-center">로그인</h1>
            <div class="form-group">
              <label for="loginId" class="sr-only">아이디</label>
              <input type="text" class="form-control form-control-lg is-invalid" id="loginId" placeholder="아이디">
              <div class="invalid-feedback">
                Please provide a valid ID.
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="sr-only">비밀번호</label>
              <input type="password" class="form-control form-control-lg is-invalid" id="password" placeholder="비밀번호">
              <div class="invalid-feedback">
                Please provide a valid password.
              </div>
            </div>
            <div class="form-group mb-7">
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="customCheck">
                <label class="custom-control-label" for="customCheck">아이디 저장하기</label>
              </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">
              로그인
            </button>
          </form>
        </div>
        <div class="d-flex">
          <a href="#">아이디찾기</a>
          <a href="#" class="before-divider">비밀번호 찾기</a>
          <a class="ml-auto font-weight-bold" href="#">회원가입</a>
        </div>
      </div>
    </div>

    <!-- theme-go-to-top -->
    <div class="theme-go-to-top">
      <a class="ux-top-link" href="#go-to-top">
        <span class="glyphicons-top" aria-hidden="true"></span>
        <span class="sr-only">Go to Top</span>
      </a>
    </div>
    <!-- /theme-go-to-top -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>

    <!-- UI Script -->
    <script src="../../../assets/common/js/vendor/perfect_scrollbar_1.4.0/perfect_scrollbar.min.js"></script>
    <script src="../../../assets/common/js/ui.js"></script>
    <script src="../../../assets/common/js/demo.js"></script>
  </body>
</html>
