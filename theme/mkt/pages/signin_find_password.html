<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0">
    <meta name="keyword" content="">
    <meta name="description" content="">
    <title>Bootstrap Marketing &amp; Promotion</title>
    <link rel="shortcut icon" href="../../../assets/common/img/favicon/ux.ico">
    <link rel="apple-touch-icon" href="../../../assets/common/img/favicon/ux.png">
    <link rel="stylesheet" type="text/css" href="../../../assets/mkt/css/uxs.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/mkt/css/demo.css">
  </head>
  <body>
    <header class="pattern-header" id="go-to-top">
			<h1>BRAND</h1>
    </header>

    <div class="pattern-body pattern-centered">
      <div class="signin">
        <div class="form-signin rounded-lg">
          <form>
            <h1 class="mb-4">비밀번호 찾기</h1>
            <div class="mb-2 text-muted font-weight-bold">아이디, 이름, 이메일 주소를 입력해주세요.</div>
            <div class="mb-10 text-muted">회원 정보의 이메일 주소와 입력한 정보가 동일해야 인증번호를 받을 수 있습니다.</div>
            <div class="form-group mb-4">
              <label for="name">이름</label>
              <input type="text" class="form-control" id="name" placeholder="이름 입력">
            </div>
            <div class="form-group mb-4">
              <label for="id">아이디</label>
              <input type="text" class="form-control" id="id" placeholder="아이디 입력">
            </div>
            <div class="form-group mb-2">
              <label for="email">이메일 주소</label>
              <div class="form-append mb-3">
                <input type="text" id="email" class="form-control" placeholder="이메일 주소 입력">
                <button type="submit" class="btn btn-outline-secondary">인증번호 받기</button>
              </div>
              <input type="email" class="form-control" placeholder="인증번호 6자리 입력">
            </div>
            <a class="signin-tooltip d-inline-block text-muted mb-7" data-toggle="tooltip" data-placement="left"
              data-original-title="발송한 메일이 스팸 메일로 분류된 것은 아닌지 확인해주세요. 스팸 메일함에도 메일이 없다면, 다시 한 번 ’인증번호 받기’를 눌러주세요.">
              <i class="glyphicons-circle_info text-grays-8"></i>
              <small>인증번호가 오지 않나요?</small>
            </a>
            <button class="btn btn-lg btn-primary btn-block rounded-lg mb-5" type="submit">확인</button>
            <a class="d-block text-center" href="#">아이디찾기</a>
          </form>
        </div>
      </div>
      <!-- theme-go-to-top -->
      <div class="theme-go-to-top">
        <a class="ux-top-link" href="#go-to-top">
          <span class="glyphicons-top" aria-hidden="true"></span>
          <span class="sr-only">Go to Top</span>
        </a>
      </div>
      <!-- /theme-go-to-top -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>

    <!-- UI Script -->
    <script src="../../../assets/common/js/vendor/perfect_scrollbar_1.4.0/perfect_scrollbar.min.js"></script>
    <script src="../../../assets/common/js/ui.js"></script>
    <script src="../../../assets/common/js/demo.js"></script>
  </body>
</html>
